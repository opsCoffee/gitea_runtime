name: Build Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史以便正确生成版本号
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: git.httpx.online
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and test markdown runtime
        run: |
          chmod +x ./build.sh
          ./build.sh --only markdown --no-save
      
      - name: Build and test asustor runtime
        run: |
          ./build.sh --only asustor --no-save
      
      - name: Build and test template runtime
        run: |
          ./build.sh --only template --no-save
      
      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'git.httpx.online/kenyon/alpine_runtime:v0.2'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'